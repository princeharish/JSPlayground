<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header1">Rock Paper Scissor</h1>
    <div class="choices">
        <div id="rockDiv" class="choice">
            <img class="rock" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/rock.png">
        </div>
        <div id="paperDiv" class="choice">
            <img class="paper" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/paper.png">
        </div>
        <div id="scissorDiv" class="choice">
            <img class="scissor" src="https://rock-paper-scissors-lilac-alpha.vercel.app/static/media/scissors.png">
        </div>
    </div>
    <div class="score">
        <div class="userScore">
            <h3 id="userScore"> 0 </h3>
            <h2> User Score</h2>
        </div>
        <div class="compScore">
            <h3 id="compScore"> 0 </h3>
            <h2> Comp Score</h2>
        </div>
    </div>
    <div id="ExtraInfo">
        <p id="winnerText" class="winnerText">
            winner displayed here
        </p>      
    </div>

    <script src="script.js"></script>
</body>

</html>
